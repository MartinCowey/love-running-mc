<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-32x32.png">

    <!--stylesheet-->
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <!--creates a header-->
    <header>

        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>

    </header>
    <!--creates the main content-->

    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">
                <h2><i class="fa-solid fa-heart-pulse"> LET'S GET YOU SIGNED UP!</i></h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required>
                <br>
                <label for="second-name">Second Name</label>
                <input type="text" id="second-name" name="second-name" class="text-input" required>
                <br>
                <label for="email-address">Email address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">

                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" value="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" value="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>


    <!--creates a footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopner"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopner"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopner"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopner"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Javascript added to the bottom for speed - fontawesome link -->
    <script src="https://kit.fontawesome.com/54fc5b9aee.js" crossorigin="anonymous"></script>
</body>

</html>
